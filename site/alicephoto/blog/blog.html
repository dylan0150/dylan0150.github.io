<div class="container" ng-controller="BlogController" ng-repeat="entry in entrys[$routeParams.id]">
	<div class="row">
		<figure class="col-sm-2">
			<img width="150px" height="150px" src="image/blog/face.jpg"/>
		</figure>
		<div class="col-sm-8">
			<h2>{{ entry.title }}</h2>
			<p>{{ entry.intro }}</p>
		</div>
		<p>{{ entry.date }}<p>
	</div>
</div>
