<div class="banner">
	<section class="jumbotron">
	<div class="container">
		<div class="row text-center">
			<h2>Blog Time!</h2>
			<h3>Below this you're gonna find entries into my blog</h3>
		</div>
	</div>
	</section>
</div>

<div class="entry" ng-controller="BlogController" ng-repeat="entry in entrys">
	<section class="jumbotron">
	<div class="container">
		<div class="row">
			<a id="bloglink" href="#/blog/{{$index}}" onclick="reload();"><figure class="col-sm-2">
				<h2>{{ entry.title }}</h2>
				<img width="150px" height="150px" ng-src="{{ entry.tagphoto }}"/>
			</figure></a>
			<div class="col-sm-10">
				<h3>{{ entry.date }}</h3>
				<i><h4>{{ entry.intro }}</h3></i>
			</div>
		</div>
	</div>
	</section>
</div>
