<a ng-href="#/addnewmember" class="btn btn-default">Add New Member</a>
<table id="members" ng-controller="MembersController">
  <caption>Members</caption>
  <th>
    <td><b>Name</b></td>
    <td><b>No. of Games</b></td>
    <td><b>Join Date</b></td>
  </th>
  <tbody ng-repeat="member in members">
    <tr>
      <td>{{ $index }}</td>
      <td><a ng-href="#/members/{{$index}}">{{ member.firstname }} {{ member.lastname }}</a></td>
      <td>{{ member.games.length }}</td>
      <td>{{ member.joindate }}</td>
    </tr>
  </tbody>
</table>
