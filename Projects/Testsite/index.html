  <body>

  <button onclick="newUser();">New Game</button>

<div class="row">
  <div id="heroprofile" class="col-sm-4">
    <h2 id="heroname"></h2>
    <h4 id="herostats"></h4>
    <button id="usehealthpot" onclick="User.usehealthpotion();">Use Health Potion</button>
    <button id="usemanapot" onclick="User.usemanapotion();">Use Mana Potion</button>
  </div>

  <div id="exploration" class="col-sm-4">

    <button id="explorecave" onclick="randomEncounterCave();">Explore the Cave</button>
    <button id="exploretower" onclick="randomEncounterTower();">Explore the Tower</button>
  </div>

  <div id="monsterprofile" class="col-sm-4">
    <h2 id="monstername"></h2>
    <p id="monsterstats"></p>
  </div>
</div>

<div class="row">
  <div id="spellbookprofile" class="col-sm-4">

    <p id="spell4damage"></p>
    <p id="spell4cost"></p>

    <p id="spell7description"></p>
    <p id="spell7damage"></p>
    <p id="spell7cost"></p>
  </div>

  <div id="backpackprofile" class="col-sm-4">
    <h2 id="backpack"></h2>
    <p id="consumable"></p>
    <p id="item1"></p>
    <p id="item2"></p>
    <p id="item3"></p>
    <p id="item4"></p>
    <p id="item5"></p>
    <p id="item6"></p>
    <p id="item7"></p>
    <p id="item8"></p>

    <p id="item20"></p>

  <div id="shop" class="col-sm-4">
    <h4 id="shopname"></h4>
