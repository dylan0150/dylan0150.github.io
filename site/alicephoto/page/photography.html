<div class="banner">
	<section class="jumbotron">
	<div class="container">
		<div class="row text-center">
			<h2>Art Time!</h2>
			<h3>Here you will find a collection of my best work as voted by the public (my mum) taken from various gigs and holidays!</h3>
		</div>
	</div>
	</section>
</div>

	<div class="container" ng-controller="PhotoController">
		<div class="col-sm-4" ng-repeat="photo in photos">
			<a href="{{ photo.url }}"><img width="350px" ng-src="{{ photo.url }}"></a>
			<p>{{ photo.location }} {{ photo.date }} {{ photo.comment }}</p>
		</div>
	</div>
