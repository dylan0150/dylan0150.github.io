<div class="editmember" ng-controller="EditMembersController">

  <div class="row">
    <div class="col-sm-4">
      <h3>Update Member Details</h3>
      <h4>Member ID: {{ params.id }}</h4>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col-sm-2">
        <p>First Name:</p>
      </div>
      <div class="col-sm-4">
        <input type="text" ng-model="firstname">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <p>Last Name:</p>
      </div>
      <div class="col-sm-4">
        <input type="text" ng-model="lastname">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <p>Date of Birth:</p>
      </div>
      <div class="col-sm-4">
        <input type="text" ng-model="dob">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <p>Bio:</p>
      </div>
      <div class="col-sm-4">
        <input type="text" ng-model="bio">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <input type="button" value="Update Details" ng-click="updatemember();">
      </div>
    </div>
  </form>

</div>
