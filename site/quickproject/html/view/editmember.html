<div class="editmember" ng-controller="MembersController">

  <div class="row">
    <div class="col-sm-4">
      <h3>Member ID: {{ params.id }}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <form>
        First Name: <input type="text" ng-model="firstname">
        Last Name: <input type="text" ng-model="lastname">
        <input type="button" value="submit">
      </form>
    </div>
  </div>

</div>
