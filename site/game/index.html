<!DOCTYPE html>
<html ng-app="gameApp">

  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- CSS Library -->
    <link rel="stylesheet" type="text/css" href="library/bootstrap.css">

    <!-- JavaScript -->
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <!-- Controllers -->
    <script src="js/controller/MainController.js" type="text/javascript"></script>

    <!-- Directives -->

    <!-- JS Library -->
    <script src="library/angular.js" type="text/javascript"></script>
    <script src="library/angular-route.js" type="text/javascript"></script>
    <script src="library/angular-animate.js" type="text/javascript"></script>

  </head>

  <body ng-controller="MainController">

    <div class="row" id="topbar">
      <div class="col-sm-3" id="heroprofile">
        <h2 id="heroname">NAME</h2>
        <p id="herostats">HP:100 MANA:20</p>
      </div>
      <div class="col-sm-3" id="shoprofile">
        <h3 id="shopname">SHOP</h3>
        <button type="button" name="button">OPEN/CLOSE</button>
        <button type="button" name="button">CHANGE SHOP</button>
        <div id="shopview" class="container" ng-controller="ShopController">
          
        </div>
      </div>
      <div class="col-sm-3" id="exploreprofile">
        <h3 id="explorename">DUNGEON</h3>
        <button type="button" name="button">EXPLORE</button>
        <button type="button" name="button">CHANGE AREA</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3" id="spellbookprofile">
        <h3 id="spellbook">SpellBook</h3>
      </div>
      <div class="col-sm-3" id="inventoryprofile">
        <h3 id="inventory">BackPack Gold:25</h3>
        <p id="pots">Health Potions:1 Mana Potions:1</p>
        <p id="manapots"></p>
      </div>
      <div class="col-sm-3" id="monsterprofile">
        <h3 id="monstername">NAME</h3>
        <p id="monsterstats">HP:100</p>
      </div>
    </div>



  </body>

</html>
