<div class="editmember" ng-controller="MembersController">

  <div class="row">
    <div class="col-sm-4">
      <h3>Member ID: {{ params.id }}</h3>
    </div>
  </div>

  <div class="row">
    <form>
      <div class="col-sm-2">
        First Name:
        Last Name:
        Date of Birth:
        Bio:
        <input type="button" value="submit" ng-click="submit();">
      </div>
      <div class="col-sm-3">
        <input type="text" ng-model="firstname"> <br>
        <input type="text" ng-model="lastname"> <br>
        <input type="text" ng-model="dob"> <br>
        <input type="text" ng-model="bio"> <br>
      </div>
    </form>
  </div>

</div>
